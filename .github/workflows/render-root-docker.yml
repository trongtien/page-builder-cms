name: Render Root - Docker Build and Push

on:
    push:
        branches:
            - main
        tags:
            - "v*"
        paths:
            - "packages/render-root/**"
            - "packages/core/**"
            - "packages/config/**"
            - ".github/workflows/render-root-docker.yml"
    pull_request:
        branches:
            - main
        paths:
            - "packages/render-root/**"
            - "packages/core/**"
            - "packages/config/**"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/render-root

jobs:
    validate-docker:
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - uses: actions/checkout@v4

            - name: Build Docker image (validation)
              run: docker build -f packages/render-root/Dockerfile .

    build-and-push:
        runs-on: ubuntu-latest
        if: github.event_name != 'pull_request'
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: packages/render-root/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
