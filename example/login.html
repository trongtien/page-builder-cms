<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Login - CMS Portal</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2234",
                        "border-light": "#cfd7e7",
                        "border-dark": "#2d3748",
                        "text-main": "#0d121b",
                        "text-secondary": "#4c669a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 text-text-main dark:text-white antialiased transition-colors duration-200">
    <!-- Logo and Header Section -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center mb-6">
            <div
                class="flex h-14 w-14 items-center justify-center rounded-xl bg-primary shadow-lg shadow-primary/30 text-white">
                <span class="material-symbols-outlined" style="font-size: 32px;">grid_view</span>
            </div>
        </div>
        <div class="text-center">
            <h2 class="text-[32px] font-bold tracking-tight text-text-main dark:text-white leading-tight">
                Admin Portal
            </h2>
            <p class="mt-2 text-sm text-text-secondary dark:text-slate-400">
                Please enter your credentials to access the dashboard.
            </p>
        </div>
    </div>
    <!-- Login Card -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-[480px]">
        <div
            class="bg-surface-light dark:bg-surface-dark py-10 px-6 shadow-xl shadow-slate-200/40 dark:shadow-none sm:rounded-xl sm:px-12 border border-border-light/50 dark:border-border-dark">
            <form action="#" class="space-y-6" method="POST">
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium leading-6 text-text-main dark:text-gray-200 mb-2"
                        for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <input autocomplete="email"
                            class="block w-full rounded-lg border-0 py-3.5 text-text-main shadow-sm ring-1 ring-inset ring-border-light placeholder:text-text-secondary focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-background-dark dark:text-white dark:ring-border-dark dark:focus:ring-primary sm:text-sm sm:leading-6 bg-background-light/30"
                            id="email" name="email" placeholder="user@example.com" required="" type="email" />
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                            <span class="material-symbols-outlined text-text-secondary"
                                style="font-size: 20px;">mail</span>
                        </div>
                    </div>
                </div>
                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium leading-6 text-text-main dark:text-gray-200 mb-2"
                        for="password">
                        Password
                    </label>
                    <div class="relative rounded-md shadow-sm">
                        <input autocomplete="current-password"
                            class="block w-full rounded-lg border-0 py-3.5 pr-10 text-text-main shadow-sm ring-1 ring-inset ring-border-light placeholder:text-text-secondary focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-background-dark dark:text-white dark:ring-border-dark dark:focus:ring-primary sm:text-sm sm:leading-6 bg-background-light/30"
                            id="password" name="password" placeholder="Enter your password" required=""
                            type="password" />
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <span
                                class="material-symbols-outlined text-text-secondary cursor-pointer hover:text-primary transition-colors"
                                style="font-size: 20px;">visibility</span>
                        </div>
                    </div>
                </div>
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            class="h-5 w-5 rounded border-border-light text-primary focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:ring-offset-surface-dark cursor-pointer"
                            id="remember-me" name="remember-me" type="checkbox" />
                        <label class="ml-2 block text-sm text-text-main dark:text-gray-300 select-none cursor-pointer"
                            for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-primary hover:text-primary/80 transition-colors" href="#">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <!-- Submit Button -->
                <div>
                    <button
                        class="flex w-full justify-center items-center rounded-lg bg-primary px-3 py-3.5 text-base font-bold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all duration-200 transform active:scale-[0.98]"
                        type="submit">
                        Sign In
                    </button>
                </div>
            </form>
            <!-- Separator for hypothetical SSO -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-border-light dark:border-border-dark"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-surface-light dark:bg-surface-dark px-2 text-text-secondary">Or continue
                            with</span>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a class="flex w-full items-center justify-center gap-3 rounded-lg bg-white dark:bg-background-dark px-3 py-2.5 text-sm font-semibold text-text-main dark:text-white shadow-sm ring-1 ring-inset ring-border-light dark:ring-border-dark hover:bg-background-light dark:hover:bg-gray-800 focus-visible:ring-transparent transition-colors"
                        href="#">
                        <span class="material-symbols-outlined text-[20px]">hub</span>
                        <span class="text-sm">SSO</span>
                    </a>
                    <a class="flex w-full items-center justify-center gap-3 rounded-lg bg-white dark:bg-background-dark px-3 py-2.5 text-sm font-semibold text-text-main dark:text-white shadow-sm ring-1 ring-inset ring-border-light dark:ring-border-dark hover:bg-background-light dark:hover:bg-gray-800 focus-visible:ring-transparent transition-colors"
                        href="#">
                        <span class="material-symbols-outlined text-[20px]">lock</span>
                        <span class="text-sm">Passkey</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <p class="mt-8 text-center text-xs text-text-secondary dark:text-slate-500">
            © 2024 Enterprise Admin System. All rights reserved.
            <br />
            <a class="hover:text-primary transition-colors" href="#">Privacy Policy</a> · <a
                class="hover:text-primary transition-colors" href="#">Terms of Service</a>
        </p>
    </div>
</body>

</html>
